<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="layout :: site-head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/postrequest.js" th:src="@{/js/postrequest.js}"></script>

</head>

<body>

<header th:replace="layout :: site-header"></header>

<main th:replace="layout :: site-sidebar"></main>

<div class="container">
    <div class="text">
        <input type="text" id="search" placeholder="Type to search"/>
        <table class = "table" id="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Tilmeld</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, status : ${players}">
                <td th:text="${status.count}">1</td>
                <td th:text="${player.firstName}">Name</td>

                <td>
                    <div id="postdiv">
                    <form id="customerForm">
                    <input type="hidden" id = "playerId" class="playerId" th:value = "${player.playerId}"/>
                    <button type="submit" id="postBtn">Snup Spiller</button>
                    </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="js/postrequest.js" th:src="@{/js/postrequest.js}"></script>

</body>
</html>
