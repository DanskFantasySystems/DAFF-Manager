<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="layout :: site-head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body>

<header th:replace="layout :: site-header"></header>

<main th:replace="layout :: site-sidebar"></main>

<div class="container">
    <div class="text">
        <table class = "table" id="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draws</th>
                <th>Points</th>
                <th>Win Percentage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team, status : ${leagueTeams}">
                <td th:text="${status.count}">1</td>
                <td th:text="${team.teamName}">1</td>
                <td th:text="${team.wins}">1</td>
                <td th:text="${team.loses}">1</td>
                <td th:text="${team.draws}">1</td>
                <td th:text="${team.points}">1</td>
                <td th:text="${team.winPercentage + '%'}">1</td>
            </tr>
            </tbody>
        </table>
        <span th:text = "${draftOrder[1]}"></span>
    </div>
</div>




<div th:replace="layout :: site-scripts"></div>
</body>
</html>
