<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/login-signup.css" th:href="@{/css/login-signup.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.jsp">
                <p>Home</p>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup.jsp">Sign Up</a></li>
                <li><a href="login.jsp">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="text">
        <h2>Fill out the form to sign up!</h2>
        <div class="col-lg-6 col-lg-offset-3">
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group input-font">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Enter Username" required="Required"/>
                </div>
                <div class="form-group input-font">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required="Required"/>
                </div>
                <div class="form-group input-font">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required="Required"/>
                </div>
                <div class="form-group input-font">
                    <input type="password" class="form-control" id="confirm_password"  placeholder="Confirm Password" required="Required"/>
                </div>
                <button type="submit" value="login" class="btn btn-default">Sign up!</button>
            </form>
        </div>
    </div>
</div>

<script src="../static/js/passwordValidation.js" th:src="@{/js/passwordValidation.js}"></script>

</body>
</html>
