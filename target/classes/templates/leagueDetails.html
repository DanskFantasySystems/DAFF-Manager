<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="layout :: site-head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="buttonstyle" href="../static/css/buttonstyle.css" th:href="@{/css/buttonstyle.css}"/>
</head>

<body>

<header th:replace="layout :: site-header"></header>

<main th:replace="layout :: site-sidebar"></main>

<div  class="container" id="wrapper">
    <div class="text">
    <p id="countdown"></p>
        <input type="hidden" id="draftdate" th:value="${draftstring}"/>
        <input type="text" name="drafttime" th:value="${draftstring}"/>
    <button type = "button" id="myBtn" class="btnDisable" disabled="true" > Please wait...</button>
                <table class = "table" id="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Wins</th>
                        <th>Loses</th>
                        <th>Draws</th>
                        <th>Points</th>
                        <th>Win Percentage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team, status : ${leagueTeams}">
                        <td th:text="${status.count}">1</td>
                        <td th:text="${team.teamName}">1</td>
                        <td th:text="${team.wins}">1</td>
                        <td th:text="${team.loses}">1</td>
                        <td th:text="${team.draws}">1</td>
                        <td th:text="${team.points}">1</td>
                        <td th:text="${team.winPercentage + '%'}">1</td>
                    </tr>
                    </tbody>
                </table>

        <table class = "table">
            <thead>
            <tr>
                <th>Upcoming matches</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${leagueTeams[0].teamName} "></td>
                <td> VS </td>
                <td th:text=" ${leagueTeams[1].teamName}"></td>
            </tr>
            </tbody>
        </table>




                <span th:text = "${draftOrder[1]}"></span>
    </div>
</div>



<script  src="../static/js/buttondisable.js" th:src="@{/js/buttondisable.js}"></script>
<div th:replace="layout :: site-scripts"></div>
</body>
</html>
