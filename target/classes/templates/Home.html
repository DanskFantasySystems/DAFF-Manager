<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/homepage.css"
          th:href="@{/css/homepage.css}" />
</head>

<body class="new">

<div class="container">
    <div class="sign-up">
        <h2 class="text">Log In With Your Username</h2>
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/}" method="post">
                <div class="form-group input-font">
                    <input type="text" class="form-control" name="username" placeholder="Enter username"/>
                </div>
                <div class="form-group input-font">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <button type="submit" value="login" class="btn btn-default">Login</button>
                <a th:href="@{/registration}" class = "btn btn-default" role="button">Sign Up!</a>
            </form>
        </div>
    </div>
</div>

</body>

</html>
