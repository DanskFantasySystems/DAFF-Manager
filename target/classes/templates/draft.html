<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/postrequest.js" th:src="@{/js/postrequest.js}"></script>
    <script src="../static/js/freestylejs.js" th:src = "@{/js/freestylejs.js}"></script>

</head>

<body>

<div class="container">
    <div class="text">
        <input type="text" id="search" placeholder="Type to search"/>
        <table class = "table" id="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Tilmeld</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, status : ${allPlayers}">
                <td th:text="${status.count}">1</td>
                <td th:text="${player.firstName}">Name</td>
                <td th:text="${player.lastName}"> </td>
                <td>
                <form class="form-horizontal" id="search-form">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" id="username" th:value="${player.playerId}"/>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" id="leagueid" th:value="${player.playerId}"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="bth-search"
                                    class="btn btn-primary btn-lg">Search
                            </button>
                        </div>
                    </div>
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../static/js/hey.js" th:src="@{/js/hey.js}"></script>
<script src="../static/js/freestylejs.js" th:src = "@{/js/freestylejs.js}"></script>
</body>
</html>
