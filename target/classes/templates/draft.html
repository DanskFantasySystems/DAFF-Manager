<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/postrequest.js" th:src="@{/js/postrequest.js}"></script>
    <script src="../static/js/freestylejs.js" th:src = "@{/js/freestylejs.js}"></script>

</head>

<body>

<div class="container">
    <div class="text">
        <input type="text" id="search" placeholder="Type to search"/>
        <table class = "table" id="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Tilmeld</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, status : ${allPlayers}">
                <td th:text="${status.count}">1</td>
                <td th:text="${player.firstName}">Name</td>
                <td th:text="${player.lastName}"> </td>
                <td><button id="getPlayer" class="btn btn-secondary"/>Hello</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../static/js/hey.js" th:src="@{/js/hey.js}"></script>
<script src="../static/js/freestylejs.js" th:src = "@{/js/freestylejs.js}"></script>
</body>
</html>
